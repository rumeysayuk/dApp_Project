<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-wi,üdth, initial-scale=1.0" />
    <title>Rumeysa's Mood Contract </title>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
    
      div {
        width: 20%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
    
      button {
        width: 100%;
        margin: 10px 0px 5px 0px;
      }
    </style>
  </head>  
  <body>
    <div>
      <h1>Bu dApp projesidir</h1>
      <p>Inputun içine yazılan değer set edilir . Get metoduu ile geri getirilir. Bu işi yapan remix idede yazılıp dağılılan sözleşmedir.</p>
      <label for="mood">Input Mood:</label> <br />
      <input type="text" id="mood" />
      <button onclick="getMood()">Get Mood</button>
      <button onclick="setMood()">Set Mood</button>

      <p id="mood_value"></p>
    </div>
  </body>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script>
    window.ethereum.enable();
    const provider = new ethers.providers.Web3Provider(window.ethereum, "goerli");
    const MoodContractAddress = "0x6E0E398697b2C7221499774b2706b5202faa92AA";
    const MoodContractABI= [
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
];
    let MoodContract;
    let signer;
  
    provider.listAccounts().then((accounts) => {
    signer = provider.getSigner(accounts[0]);
    console.log(signer);
    MoodContract = new ethers.Contract(
      MoodContractAddress,
      MoodContractABI,
      signer
    );
  });
async function getMood() {
  const getMoodPromise = MoodContract.getMood();
  const Mood = await getMoodPromise;
  document.getElementById("mood_value").innerHTML =Mood
}

async function setMood() {
  const mood = document.getElementById("mood").value;
  const setMoodPromise = MoodContract.setMood(mood);
  await setMoodPromise;
}
  </script> 
</html>
